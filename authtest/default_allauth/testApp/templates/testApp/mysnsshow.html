{% extends 'testApp/base.html' %}

{% block content %}
<body>
    <h1>投稿記事一覧</h1>
    
    <!-- 投稿内容一覧表示 -->
    <table>
        {% for item in data %}
            <tr>
                <p>ユーザー名：{{user.username}}</p>
                <p>コメント：<br>{{item.message|linebreaks}}</p>
                <p><img src='/testApp{{ MEDIA_URL }}{{item.picture}}' style="width:300px;height:auto"></p>
                <p><a href="{% url 'snsdelete' item.id %}">Delete</a></p>
            </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
