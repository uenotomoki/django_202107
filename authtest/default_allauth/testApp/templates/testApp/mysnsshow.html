{% extends 'testApp/base.html' %}

{% block content %}
<body>
    <h1>testApp</h1>
    
    <!-- 投稿内容一覧表示 -->
    <table>
        <tr>
            <th>ID</th>
            <th>メッセージ</th>
            <th>写真</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{item.user_id}}</td>
                <td>{{item.message}}</td>
                <td><img src='/testApp{{ MEDIA_URL }}{{item.picture}}' style="width:300px;height:auto"></td>
                <td><a href="{% url 'snsdelete' item.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
